<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" sizes="32x32" href="./images/techover.ico" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Piazzolla:ital,opsz,wght@0,8..30,100..900;1,8..30,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Beställnings Kort</title>
  </head>
  <body>
      <div class="flex-container">
          
        <div class="img-container">
                  <img class="hero-image" src="images/banner.png" alt="hero-image">
        </div>

        <div class="text-container">
                  <div class="title">
                        <h1>Order Summary</h1>
                  </div>
                  <div class="subtitle">
                        <p>You can now learn from thousands of talented teachers on demand at your fingertips.</p>
                  </div>
        </div>
        
        <div class="subscription-container">
                  <div class="circle1">
                        <div class="circle2"></div>
                  </div>
                        <!--Tycker att fonten blir lite stor på dessa p-taggar. Men står i style guide att det ska vara 16px-->
                  <div class="plan">
                        <p class="bold">Annual Plan</p> 
                        <p>$2399/year</p>
                  </div>
                  <div class="change"><p>Change</p></div>
        </div>
        
        <div class="buy-button">Proceed to Payment</div>
        
        <div class="cancel-button">Cancel Order</div> 
                  
      </div>
  </body>
</html>
